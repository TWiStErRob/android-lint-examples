apply plugin: 'com.android.library'

android {
	compileSdkVersion 28

	defaultConfig {
		minSdkVersion 14
	}
	
	lintOptions {
		boolean onlySpecific = project.property("lints.check.only.specific").toBoolean()
		it.abortOnError = false
		it.checkAllWarnings = !onlySpecific
		if (onlySpecific) {
			it.check project.name
		}
		it.checkTestSources = true
		it.explainIssues = true
		it.showAll = true
		it.checkReleaseBuilds = false
		it.checkGeneratedSources = false
		it.checkDependencies = false
	}
}

repositories {
	google()
	jcenter()
}

dependencies {
	implementation "androidx.annotation:annotation:1.0.1"
}

tasks.configureEach {
	it.inputs.files(android.sourceSets.collectMany { it.java.srcDirs })
	it.inputs.files(android.sourceSets.collectMany { it.res.srcDirs })
	if (it.name == "lint") {
		it.outputs.file(android.lintOptions.xmlOutput ?: "${buildDir}/reports/lint-results.xml")
		it.outputs.file(android.lintOptions.htmlOutput ?: "${buildDir}/reports/lint-results.html")
		it.outputs.file(android.lintOptions.textOutput ?: "${buildDir}/reports/lint-results.txt")
	}
}
